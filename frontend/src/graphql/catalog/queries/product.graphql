query AdminProductList($page: Int, $pageSize: Int, $sort: String, $search: String, $searchBy: String) {
  products(page: $page, pageSize: $pageSize, sort: $sort, search: $search, searchBy: $searchBy) {
    code
    msg
    page
    total
    pageSize
    docs {
      _id
      uuid
      photo
      name
      price
      unit
      isHidden
      createdAt
      updatedAt
      category {
        name
      }
    }
  }
}

query AdminProductToEdit($uuid: String!) {
  product(uuid: $uuid) {
    code
    doc {
      _id
      uuid
      name
      categoryId
      photo
      price
      unit
      infos {
        label
        value
      }
      options {
        optionType
        label
        values
      }
      htmlDesc
    }
  }
}

query ProductDetail($uuid: String!) {
  product(uuid: $uuid) {
    code
    doc {
      _id
      uuid
      name
      photo
      htmlDesc
      unit
      price
      infos {
        label
        value
      }
      options {
        optionType
        label
        values
      }
      numOfViews
      numOfFavorites
      isHidden
    }
  }
}

query ProductsSearch($page: Int, $pageSize: Int, $sort: String, $search: String, $searchBy: String) {
  products(page: $page, pageSize: $pageSize, sort: $sort, search: $search, searchBy: $searchBy) {
    msg
    code
    docs {
      uuid
      name
      photo
    }
    page
    pageSize
    total
  }
}